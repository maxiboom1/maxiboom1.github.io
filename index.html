<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/components/cache.js"></script>
    <script src="assets/components/chart.js"></script>
    <script src="assets/components/globals.js"></script>
    <script src="assets/components/modal.js"></script>
    <script src="assets/components/search.js"></script>
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Crypto Dashboard</title>
</head>
<body>

<!-- Heading navbar -->
<nav class="navbar" id="header">
  <div class="container-fluid">
    <span class="navbar-brand">Crypto dashboard v 1.0</span>
  </div>
</nav>

  <div class="container">
    <!-- Page Navbar -->
    <nav class="navbar sticky-top navbar-expand-sm" id="menu-navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" value="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" value="reports">Live Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" value="about">About</a>
              </li>
            </ul>
          </div>
          <form class="d-sm-block float-end" role="search">
            <input class="form-control me-2" id="search" type="search" placeholder="Search">
          </form>
        </div>
    </nav>
    
    <!-- Page dynamic content -->
    <div id="root">
    </div>
      
  </div>

  <div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">YoU have reached the limit of 5 currencies in chart graph - please deselect the following to include your last choise:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalContent" class="container">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateOnModalSave(this)">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" >
      <div class="toast-header" style="background-color: rgba(154, 65, 166, 0.823);">
        <strong class="me-auto" style="font-size: 18px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </svg>
        </strong> 
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" style="font-size:18px;background-color:rgba(114, 110, 119, 0.257);">
        You must select at least one currency to view live chart!
      </div>
    </div>
  </div>


  <script src="assets/main.js"></script>

</body>
</html>
